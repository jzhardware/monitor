<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
    <script src="js/jwplayer.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function play() {
        jwplayer("main").setup({
            file: "rtmp://192.168.32.251/live/fyzbj0111",
            events:{
                onPause:function(){this.play(true);},
                onReady:function(){this.play(true);},
                onComplete:function(){this.play(true);}
            }
        });
    }
    window.onload=play();
</script>
</body>
</html>
